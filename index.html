    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MemoMeow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: '#A734FE', // Bright Purple
                light: '#C585FD', 
                dark: '#8A2BE2',  // BlueViolet
              },
              secondary: '#FDA4AF', // Rose 300
              accent: '#F43F5E', // Rose 500
              background: '#F3E8FF', // Light Lilac (Purple 50)
              surface: '#FFFFFF',
              textPrimary: '#581C87', // Deep Purple (Purple 900)
              textSecondary: '#6B7280', // Gray 500
            },

            },
          }
        }

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap');
      
      body {
        font-family: 'Poppins', sans-serif;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }

      /* Easter Egg Styles */
      .modal-backdrop {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        z-index: 999;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .love-animation-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 1000;
        pointer-events: none;
        animation: fadeOut 1s ease-in-out 5s forwards;
      }

      .falling-emoji {
        position: absolute;
        top: -10%;
        user-select: none;
        animation-name: fall;
        animation-timing-function: linear;
        animation-iteration-count: 1;
        will-change: transform;
      }

      @keyframes fall {
        to {
          transform: translateY(110vh) rotate(360deg);
        }
      }

      .love-text {
        font-family: 'Poppins', sans-serif;
        font-weight: 800;
        font-size: clamp(2rem, 8vw, 6rem);
        color: white;
        text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4, 0 0 30px #ff69b4, 0 0 40px #ff69b4;
        animation: heartBeat 1.5s ease-in-out infinite;
        z-index: 1001;
      }

      @keyframes heartBeat {
        0%, 100% { transform: scale(1); }
        10%, 30% { transform: scale(0.95); }
        20%, 40%, 60%, 80% { transform: scale(1.05); }
        50%, 70%, 90% { transform: scale(1); }
      }

      @keyframes fadeOut {
        from { opacity: 1; }
        to { opacity: 0; }
      }
    </style>
